<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!-- Always force latest IE rendering engine
         (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
          device-width: Occupy full width of the screen in its current orientation
          initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
          user-scalable = yes allows the user to zoom in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}">
    <!-- Speaking of Google, don't forget to set your site up:
         http://google.com/webmasters -->
    <meta name="google-site-verification" content="">
    <!-- include stylesheets -->
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap3.css')}}"/>
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <link rel="stylesheet" type="text/css" href="{{=URL('static','css/theme/isotope.css')}}" media="screen" />
    <link rel="stylesheet" href="{{=URL('static','js/fancybox/jquery.fancybox.css')}}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{=URL('static','css/theme/bootstrap-theme.css')}}">
    <link rel="stylesheet" href="{{=URL('static', 'css/theme/style.css')}}">
  <!-- skin -->
  <link rel="stylesheet" href="{{=URL('static', 'skin/default.css')}}'">
    <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <!--<script src="{{=URL('static', 'js/modernizr-2.6.2-respond-1.1.0.min.js')}}"></script>-->
    
    <!--[if lt IE 9]>
        <script src="{{=URL('static','js/respond-1.4.2.min.js')}}"></script>
        <![endif]-->
    <!-- Favicons -->
    {{include 'web2py_ajax.html'}} <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
  </head>
  <body>
    <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <!-- Navbar ======================================= -->
     <section id="header" class="appear"></section>
    <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="fa fa-bars color-white"></span>
            </button>
          <h1><i class="navbar-brand" src="{{=URL('static/images/eventify.png')}}" href="index.html" data-0="line-height:90px;" data-300="line-height:50px;">
            </i></h1>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
            <li class="active"><a href="{{=URL(c='default', f='index')}}">Home</a></li>
            <li><a href="#section-about">About</a></li>
            <li><a href="#section-works">Portfolio</a></li>
            <li><a href="#section-contact">Contact</a></li>
            {{if not auth.is_logged_in():}}
            <li><a href="{{=URL(c='default', f='user')}}">Login</a></li>
            <li><a href="{{=URL(c='default', f='signup')}}">Registrar</a></li>
            {{else:}}
            <li><a href="{{=URL(c='default', f='user/profile')}}">Profile</a></li>
            {{pass}}
          </ul>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <!-- Main ========================================= -->
    <!-- Begin page content -->
    {{include}}

    
    <!-- The javascript =============================== -->
    <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py-bootstrap3.js')}}"></script>
    <script src="{{=URL('static','js/jquery.js')}}"></script>
    <script src="{{=URL('static','js/theme/jquery.easing.1.3.js')}}"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="{{=URL('static','js/theme/jquery.isotope.min.js')}}"></script>
    <script src="{{=URL('static','js/theme/jquery.nicescroll.min.js')}}"></script>
    <script src="{{=URL('static','js/fancybox/jquery.fancybox.pack.js')}}"></script>
    <script src="{{=URL('static','js/theme/skrollr.min.js')}}"></script>
    <script src="{{=URL('static','js/theme/jquery.scrollTo.js')}}"></script>
    <script src="{{=URL('static','js/theme/jquery.localScroll.js')}}"></script>
    <script src="{{=URL('static','js/theme/stellar.js')}}"></script>
    <script src="{{=URL('static','js/jquery.appear.js')}}"></script>
    <script src="{{=URL('static','js/theme/main.js')}}"></script>
    <script src="{{=URL('static','contactform/contactform.js')}}"></script>
    {{block page_js}}{{end page_js}}
    {{if response.google_analytics_id:}}
    <!-- Analytics ==================================== -->
    <script src="{{=URL('static','js/analytics.min.js')}}"></script>
    <script type="text/javascript">
      analytics.initialize({
      'Google Analytics':{trackingId:'{{=response.google_analytics_id}}'}
      });
    </script>
    {{pass}}
    <!-- Share ============================y============ -->
    <script src="{{=URL('static','js/share.js',vars=dict(static=URL('static','images')))}}"></script>
  </body>
</html>
